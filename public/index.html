<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chatting:</h1>
    <div class="input-group mb-0">
        <input id="message" type="text" placeholder="YourName: your message." class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="sendBtn" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
      </div>
<div id="messages"></div>
    <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const sendBtn=document.getElementById("sendBtn");
  const messageVar=document.getElementById("message");
  const allMessages=document.getElementById("messages");
  socket.on("message",(message)=>{
    const p= document.createElement("p");
    p.innerText=message;
    allMessages.appendChild(p);

  })

  sendBtn.addEventListener("click",(e)=>{
    const message=messageVar.value;
    console.log(message);
    socket.emit("user-message",message);
  })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
